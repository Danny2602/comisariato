{% for categoria in categorias %}
<tr>
  <td>{{ categoria.nombre }}</td>
  <td>{{ categoria.descripcion }}</td>
  <td>{{ categoria.portada }}</td>
  <td>{{ categoria.ruta }}</td>
  <td>{{ categoria.status|yesno:"Activo,Desactivo" }}</td>
  <td>
    <div class="form-button-action">
      <button type="button" class="btn btn-link btn-primary btn-lg edit-btn" data-id="{{ categoria.idcategoria }}" data-bs-toggle="tooltip" title="Editar">
        <i class="fa fa-edit"></i>
      </button>
      <button type="button" class="btn btn-link btn-danger delete-btn" data-id="{{ categoria.idcategoria }}" data-bs-toggle="tooltip" title="Eliminar">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </td>
</tr>
{% endfor %}
